<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator design</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
         <div class="cal-head">
             <input type="text" id="result" maxlength="12">
         </div>

        <div class="cal-body">
            <div>
                <input type="button" class="btn" value="C" onclick="clearResult()">
                 <input type="button" class="btn" value="+/-"  onclick="addNumber('+/-')"> 
                  <input type="button" class="btn" value="%"  onclick="addNumber('%')">
                <input type="button" class="btn btn-style" value="/" onclick="addNumber('/')">
            </div>
            <div>
                <input type="button" class="btn" value="7"  onclick="addNumber(7)">
                 <input type="button" class="btn" value="8"  onclick="addNumber(8)">
                  <input type="button" class="btn" value="9"  onclick="addNumber(9)">
                <input type="button" class="btn btn-style" value="x" onclick="addNumber('*')">
            </div>

            <div>
                <input type="button" class="btn" value="4"  onclick="addNumber(4)">
                 <input type="button" class="btn" value="5"  onclick="addNumber(5)">
                  <input type="button" class="btn" value="6"  onclick="addNumber(6)">
                <input type="button" class="btn btn-style" value="-" onclick="addNumber('-')">
            </div>
            <div>
                <input type="button" class="btn" value="1"  onclick="addNumber(1)">
                 <input type="button" class="btn" value="2"  onclick="addNumber(2)">
                  <input type="button" class="btn" value="3"  onclick="addNumber(3)">
                <input type="button" class="btn btn-style" value="+" onclick="addNumber('+')">
            </div>
            <div>
                <input type="button" class="btn" value="0"  onclick="addNumber(0)">
                 <input type="button" class="btn" value="."  onclick="addNumber('.')">
                  <input type="button" class="btn" value="DEL" onclick="deleteNumber()">
                <input type="button" class="btn" style="background-color: rgb(245, 122, 8);"value="=" onclick="calculate()">
            </div>
        </div>

    </div>

    <script src="jquery.js"></script>
    <script src="index3.js"></script>

</body>
</html>
